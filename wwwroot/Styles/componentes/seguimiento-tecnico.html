<section class="ui-seguimiento">
  <form id="formSeguimiento" class="ui-seguimiento__form ui-form">
  <div class="ui-form-group">
      <label class="ui-form__label"><strong>Folio:</strong></label>
      <span id="folioVisual" class="ui-seguimiento__folio">-</span>
    </div>

  <div class="ui-form-group">
      <label for="comentarioTecnico" class="ui-form__label">Comentario técnico</label>
      <textarea id="comentarioTecnico" name="comentarioTecnico" rows="4" class="ui-form__input" required></textarea>
    </div>

  <div class="ui-form-group">
      <label for="nuevoEstado" class="ui-form__label">Nuevo estado</label>
      <select id="nuevoEstado" name="nuevoEstado" class="ui-form__input" required>
        <option value="">-- Selecciona estado --</option>
        <option value="Almacén">Almacén</option>
        <option value="Capturado">Capturado</option>
        <option value="Programado/Asignado">Programado/Asignado</option>
        <option value="Abierto">Abierto</option>
        <option value="En Proceso">En Proceso</option>
        <option value="Cerrado">Cerrado</option>
      </select>
    </div>

    <div class="ui-form__actions">
      <button type="submit" class="ui-button ui-button--primary">Actualizar estado</button>
      <button type="reset" class="ui-button ui-button--secondary">Limpiar</button>
    </div>
  </form>
</section>
