<form class="ui-filters" role="search">

    <input type="text" class="ui-filters__input" placeholder="Buscar..." aria-label="Buscar">
  </div>

  <div class="ui-filters__campo">
    <select class="ui-filters__select" aria-label="Ordenar por">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>

  </div>
