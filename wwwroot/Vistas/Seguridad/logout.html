<!DOCTYPE html>
<html lang="es">
<head>

    <title>Cerrando Sesión – SWGROI</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .mensaje {
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>

    <div class="mensaje">
        Cerrando sesión... Serás redirigido al inicio de sesión.
