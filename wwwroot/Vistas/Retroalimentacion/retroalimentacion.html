<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retroalimentación CCC</title>
    <link rel="stylesheet" href="/Styles/estilo_general.css" />
    <link rel="stylesheet" href="/Styles/modulo_layout.css" />
    <link rel="stylesheet" href="/Styles/Modulos/Retroalimentacion/retroalimentacion_estilo.css" />
    <script src="/Scripts/seguridad.js" defer></script>
    <script src="/Scripts/ui.js" defer></script>
    <script src="/Scripts/i18n.js" defer></script>
</head>
<body class="dashboard">
    <aside class="sidebar-dark">
        <h1 class="logo">SWGROI</h1>
        <nav>
            <a href="/menu.html">Menú principal</a>
            <a href="/retroalimentacion.html" class="active">Retroalimentación</a>
            <a href="/logout">Cerrar sesión</a>
        </nav>
    </aside>

    <header class="topbar">
        <button class="toggle-sidebar" aria-label="Abrir/Cerrar menú" onclick="(function(b){b.classList.toggle('sidebar-collapsed'); b.classList.toggle('sidebar-open');})(document.body)">☰</button>
        <div class="breadcrumbs"><a href="/menu.html">Inicio</a><span>/</span><strong>Retroalimentación</strong></div>
    </header>

    <main class="main-content">
      <div class="admin-container">
        <div id="leyenda" class="leyenda" style="display:none"></div>
        <h2 class="titulo-dashboard">Retroalimentación CCC</h2>

        <section class="barra-superior-crud form-compact" aria-labelledby="title-gen">
          <h3 id="title-gen" style="margin:0 8px 0 0; font-size:16px">Generar enlace de encuesta</h3>
          <div class="acciones-filtros">
            <div class="filtro-buscador">
              <label for="folio" class="visually-hidden">Folio</label>
              <input id="folio" type="text" data-type="folio" placeholder="Folio (p.ej. ABC-123)" minlength="6" maxlength="20" pattern="^[A-Za-z0-9-]{6,20}$" aria-describedby="leyenda" required>
            </div>
            <div class="acciones-botones">
              <button id="btn-generar" class="btn azul">Generar</button>
              <button id="btn-copiar" class="btn btn--secondary" title="Copiar enlace al portapapeles">Copiar enlace</button>
            </div>
          </div>
        </section>

        <div id="resultado" class="retro-result" hidden></div>

        <section class="barra-superior-crud form-compact" style="margin-top:14px" aria-labelledby="title-bus">
          <h3 id="title-bus" style="margin:0 8px 0 0; font-size:16px">Buscar respuesta registrada</h3>
          <div class="acciones-filtros">
            <div class="filtro-buscador">
              <label for="folio-buscar" class="visually-hidden">Folio a buscar</label>
              <input id="folio-buscar" type="text" data-type="folio" placeholder="Ej. ABC-123" minlength="6" maxlength="20" pattern="^[A-Za-z0-9-]{6,20}$" required>
            </div>
            <div class="acciones-botones">
              <button id="btn-buscar" class="btn azul" aria-label="Buscar respuesta por folio">Buscar</button>
            </div>
          </div>
        </section>

        <div id="respuesta" class="retro-result" hidden></div>
      </div>
    </main>

    <script src="/Scripts/Modulos/Retroalimentacion/retroalimentacion.js" defer></script>

</body>
</html>
