<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Reportes - SWGROI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/estilo_general.css"><link rel="stylesheet" href="/Styles/modulo_layout.css">
    <link rel="stylesheet" href="/Styles/Modulos/Ventas/reportes_estilo.css">
    <script src="/Scripts/seguridad.js" defer></script>
        <script src="/Scripts/i18n.js" defer></script></head>
<body class="dashboard">

    <!-- SIDEBAR -->
    `<aside class="sidebar-dark">
        <h1 class="logo">SWGROI</h1>
        <nav>
            <a href="menu.html">Menú principal</a>
            <a href="reportes.html" class="active">Reportes</a>
            <a href="/logout">Cerrar sesión</a>
        </nav>
    </aside><header class="topbar">  <button class="toggle-sidebar" aria-label="Abrir/Cerrar menú" onclick="(function(b){b.classList.toggle('sidebar-collapsed'); b.classList.toggle('sidebar-open');})(document.body)">☰</button>  <div class="breadcrumbs"><a href="/menu.html">Inicio</a></div></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="admin-container">
            <h2 class="titulo-dashboard">Panel de Reportes de Tickets</h2>

            <!-- LEYENDA -->
            <div id="leyendaReportes" class="leyenda" style="display:none;"></div>

            <!-- FILTROS -->
            <div class="barra-superior-crud">
                <div class="acciones-filtros">
                    <form onsubmit="return false;" class="filtro-buscador">
                        <input type="text" id="filtroFolio" placeholder="Folio del Ticket">
                        <input type="date" id="filtroFecha">
                        <input type="text" id="filtroResponsable" placeholder="Responsable">
                        <select id="filtroEstado">
                            <option value="">-- Estado --</option>
                            <option value="Almacén">Almacén</option>
                            <option value="Capturado">Capturado</option>
                            <option value="Asignado">Asignado</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Cerrado">Cerrado</option>
                        </select>
                    </form>
                </div>

                <div class="acciones-botones">
                    <button onclick="buscarTickets()" class="btn azul">Buscar</button>
                    <button onclick="limpiarFiltros()" class="btn rojo">Limpiar</button>
                </div>
            </div>

            <!-- TABLA DE RESULTADOS -->
            <section class="card">
                <table id="tablaReportes" class="tabla-crud">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Estado</th>
                            <th>Responsable</th>
                            <th>Descripción</th>
                            <th>Técnico</th>
                            <th>Fecha Registro</th>
                            <th>Fecha Asignada</th>
                            <th>Hora Asignada</th>
                            <th>Fecha Cierre</th>
                            <th>Cotización</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="/Scripts/Modulos/Ventas/reportes.js"></script>
</body>
</html>
