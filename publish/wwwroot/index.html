<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SWGROI - Sistema de Gestión</title>
    <link rel="stylesheet" href="Styles/componentes/componentes.css">

    <script src="Scripts/seguridad.js" defer></script>
</head>
<body class="body-login ui-auth-body">
    <div class="contenedor-login ui-card--centered ui-auth-page ui-page">
        <div class="login-card ui-card ui-auth-card">
            <img src="Imagenes/CENTRALDEALARMAS.jpg" alt="Logo Central de Alarmas" class="logo-login">
            <h2>Inicio de Sesión</h2>

            <form id="formLogin" class="form-login ui-auth-form">
                <label for="usuario">Usuario:</label>
                <div class="field-with-feedback">
                    <input class="form-control" type="text" id="usuario" required>
                    <span class="field-icon icon icon--sm" aria-hidden="true"></span>
                </div>
                <div id="usuarioFeedback" class="field-feedback" aria-live="polite"></div>

                <label for="contrasena">Contraseña:</label>
                <div class="field-with-feedback">
                    <input class="form-control" type="password" id="contrasena" required>
                    <span class="field-icon icon icon--sm" aria-hidden="true"></span>
                </div>
                <div id="contrasenaFeedback" class="field-feedback" aria-live="polite"></div>

                <div class="captcha-container">
                    <span id="captchaPregunta"></span>
                    <img src="Imagenes/RECAPTCHA.png" alt="Captcha Icono">
                </div>
                <div class="field-with-feedback">
                    <input class="form-control" type="text" id="respuestaCaptcha" placeholder="Tu respuesta" required>
                    <span class="field-icon icon icon--sm" aria-hidden="true"></span>
                </div>
                <div id="captchaFeedback" class="field-feedback" aria-live="polite"></div>

                <button type="submit" class="btn btn--primary ui-auth-form__submit">Iniciar Sesión</button>
            </form>

            <a href="recuperar.html" class="link-recuperar">¿Olvidaste tu contraseña?</a>

            <div id="loginFooter" class="login-footer" aria-hidden="false"></div>
            <div id="mensajeLogin"></div>
        </div>
    </div>

    <!-- ✅ Enlace externo al script -->
    <script src="Scripts/login.js"></script>
    <script src="Scripts/ui.js"></script>
</body>
</html>
