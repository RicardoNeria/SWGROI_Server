<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Técnicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="Styles/componentes/componentes.css">
    <script src="Scripts/ui-utils.js" defer></script>
    <script src="Scripts/seguridad.js" defer></script>
</head>
<body class="dashboard">
    <aside class="sidebar-dark">
        <h1 class="logo">SWGROI</h1>
        <nav>
            <a href="menu.html">Menú principal</a>
            <a href="asignaciones.html" class="active">Asignaciones</a>
            <a href="logout">Cerrar sesión</a>
        </nav>
    </aside>

    <header class="topbar">
        <button class="toggle-sidebar" aria-label="Abrir/Cerrar menú" onclick="document.body.classList.toggle('sidebar-collapsed')">☰</button>
        <div class="breadcrumbs"><a href="menu.html">Inicio</a><span>/</span><strong>Asignaciones</strong></div>
    </header>

    <main class="main-content ui-main">
    <div class="admin-container ui-card ui-asignaciones">
        <h2 class="titulo-dashboard">Asignación de Técnicos y Fechas de Servicio</h2>

        <div class="contenedor-asignacion">
            <form id="formAsignacion" class="formulario-asignacion ui-formulario">
                <div class="ui-formulario__campo">
                <select id="ticketSeleccionado" required>
                    <option value="">Seleccionar ticket</option>
                </select>
                </div>

            <div class="ui-formulario__campo">
            <select id="tecnicoAsignado" required>
                <option value="">Seleccionar técnico</option>
            </select>
            </div>

                <div class="field-with-feedback ui-formulario__campo">
                    <input class="form-control" type="date" id="fechaServicio" required>
                    <span class="field-icon icon icon--sm" aria-hidden="true"></span>
                </div>
                <div id="fechaServicioFeedback" class="field-feedback" aria-live="polite"></div>
                <div class="field-with-feedback ui-formulario__campo">
                    <input class="form-control" type="time" id="horaServicio" required>
                    <span class="field-icon icon icon--sm" aria-hidden="true"></span>
                </div>
                <div id="horaServicioFeedback" class="field-feedback" aria-live="polite"></div>

            <div class="ui-formulario__acciones">
                <button type="submit" class="btn btn--primary ui-formulario__submit">Asignar Servicio</button>
            </div>
        </form>

        <div class="ui-message-container">
            <span class="ui-message-icon"></span>
            <span class="ui-message-text"></span>
        </div>
    </div>

    </div>
    </main>

    <script src="Scripts/asignaciones.js"></script>
    <script src="Scripts/ui.js"></script>
</body>
</html>
